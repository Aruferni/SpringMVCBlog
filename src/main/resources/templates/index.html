<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout::site-head">
    <title>Welcome to Spring MVC Blog</title>
</head>

<body>
<header th:replace="layout::site-header"/>

<main id="posts">
    <article th:each="p : ${latest3posts}">
        <h2 class="title" th:text="${p.title}">Post Title</h2>
        <div class="date">
            <i>Posted on</i>
            <span th:text="${#dates.format(p.date, 'dd-MMM-yyyy')}">05-Mar-2018</span>
            <span th:if="${p.author}" th.remove="tag">
                <i>by</i>
                <span th:text="${p.author.fullName != null ?
                                p.author.fullName : p.author.username}">Svetlin Navov</span>
            </span>
        </div>
        <p class="content" th:utext="${p.body}">Post content</p>
    </article>
</main>

<footer th:replace="layout::site-footer"/>
</body>

</html>
